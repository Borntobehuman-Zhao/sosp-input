<body style="background: #004756;">

<script>
$(function(){ //DOM Ready

   var gridster = $(".gridster>ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [140, 140],
        helper:'clone',
        resize:{enabled:true}
    }).data('gridster');
    
    gridster.add_widget( '<li><div class="inner">1</div></li>',
    		1, 1, 1, 6 );

});
